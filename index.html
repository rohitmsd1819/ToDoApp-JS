<!DOCTYPE html>
<html>
<head>
        <title>To Do App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="myDIV" class="float-container">
        <div class="float-child">
            <input type="text" id="myInput" placeholder="Tasks to add...">
        </div>
        <div class="float-child tasklist">
            <h1>Task List</h1>
            <p>Your Task will be shown below. All the tasks will have close and check button. Write in input field and press enter to add.</p>
            <ul id="myUL">
            </ul>
        </div>
    </div> 

    <script src="script.js"></script>

</body>
</html>
